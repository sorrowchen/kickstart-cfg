

zerombr
clearpart --all --initlabel --drives=sda
bootloader --location=mbr --driveorder=sda
part /boot --fstype "ext3" --size=512 --ondisk=sda --asprimary
part pv.01 --size=1 --grow --ondisk=sda --asprimary
volgroup system pv.01

logvol  / --vgname=system --fstype ext3 --size=8192  --name=root
logvol  /home --vgname=system --fstype ext3 --size=1024 --grow --maxsize=4096 --name=home --fsoptions=rw,acl
logvol  /var  --vgname=system --fstype ext3 --size=4096 --grow --maxsize=8192  --name=var  --fsoptions=rw,acl
logvol  /tmp  --vgname=system --fstype ext3 --size=1024 --grow --maxsize=2048  --name=tmp  --fsoptions=rw,acl
logvol  /opt  --vgname=system --fstype ext3 --size=3072 --grow --maxsize=16384 --name=opt  --fsoptions=rw,acl
logvol  swap  --vgname=system --fstype swap --size=1024 --grow --maxsize=8192  --name=swap  








