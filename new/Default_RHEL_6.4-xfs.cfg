logvol  /var --vgname=vg_root --fstype xfs  --size=4096  --name=lv_var
logvol  swap --fstype swap --vgname=vg_root  --size=4096  --name=lv_swap
logvol  /tmp --vgname=vg_root  --fstype xfs --size=4096  --name=lv_tmp

logvol  /opt  --vgname=vg_root --fstype xfs  --size=4096  --name=lv_opt

reboot

