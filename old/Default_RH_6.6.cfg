# modified for our base install

install
network --bootproto=dhcp --nodns --noipv6
nfs --server=172.16.210.1 --dir=/kickstart/os/RH/EL_6.6_x86_64/
lang en_GB.UTF-8
keyboard uk
skipx
text
reboot

rootpw --iscrypted $1$eeBKH.q7$ussjLYlxi55gBdMtmjldu1
